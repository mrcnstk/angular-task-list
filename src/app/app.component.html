<div>
  <div class="container">
    <div>
      <span class="alert">{{ info }}</span>
      <input type="text" [(ngModel)]="newTask" />
      <button (click)="add()">Dodaj</button>
    </div>
  </div>

  <div class="container">
    <div>
      <ng-container *ngIf="taskList.length > 0; else noTask">
        <ul>
          <li *ngFor="let task of taskList">
            {{ task }}
            <button (click)="remove(task)">Usuń</button>
            <button (click)="done(task)">Zrobione</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTask>Brak zadań do wykonania</ng-template>
    </div>

    <div>
      Zadania wykonane: {{ doneList.length }}
      <ul>
        <li *ngFor="let taskDone of doneList">{{ taskDone }}</li>
      </ul>
    </div>
  </div>
</div>
